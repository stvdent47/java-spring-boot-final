spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  cloud:
    discovery:
      enabled: false

app:
  jwt:
    public-key-location: classpath:keys/public.pem

eureka:
  client:
    enabled: false

logging:
  level:
    root: WARN
    mephi: DEBUG
    org.springframework.security: DEBUG
